<app-repo (getUser)="findUser($event)">
</app-repo>
<div class="container"*ngIf="user">
    <p>
        {{user.login}}
    </p>
    <p>
        {{user.name}}<br>
        {{user.created_at|date}}<br>
        {{user.html_url}}<br>
    
    </p>

    <p>
        {{user.bio}}
    </p>
    <p>
        {{user.followers}}
        
    </p>



</div>
